{% extends 'template.html' %}
{% block content %}
<script src="{{ url_for('dashboard.static', filename='js/clientsManagementController.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/logController.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/dashboard.css') }}">


<div class="panel" id="clients"></div>

<div class="panel" id="command-buttons">
	<i class="button fa fa-power-off" id="shutdown-button"></i>
	<i class="button fa fa-redo" id="reboot-button"></i>
</div>

{% include 'dashboardLogPanel.html' %}
{% include 'cameraPanel.html' %}

<script>
    document.addEventListener('DOMContentLoaded', () => {
		clientsManagementController.init();
		logController.init();
	});
</script>

{% endblock %}
