      overflow: hidden;
      border-radius: 25px;
      color: #88FE87;
      text-shadow: 0 0 8px rgba(136, 254, 135, 0.95);
      box-shadow: inset 0 0 15px 13px rgba(0,0,0,0.45);
      box-sizing: border-box;
  }
  ::selection {
      color: #052f1e;
      background: #88FE87;
  }

  .log-container:before {
      content: '';
      position: absolute;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-position: bottom right;
      background-image: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(22,44,34,0) 100%);
      background-repeat: no-repeat;
      opacity: 0.07;
      z-index: 1;
  }

  .log-container:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 90%, rgba(37, 64, 45, 0.25) 100%);
      animation-duration: 3s;
      animation-name: effect;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      z-index: 1;
  }
  @keyframes effect {
      0% {
          transform: translateY(-100%);
      }
      100% {
          transform: translateY(0);
      }
  }
</style>

<pre class="log-container"><output id="log">{{ log_records }}</output></pre>
