<script src="{{ url_for('commands.static', filename='js/motionController.js') }}"></script>

{% if motion_raspi_id is not none and enable_motion %}
<div class="panel">
    <div class="card round-large tertiary" id="motion">
        <button class="btn container primary block left-align accordion-header">
            <h4><i class="accordion-icon"></i> Chariot</h4>
        </button>
        <div  class="accordion-content">
            <div class="container padding-16 cell">

                <table class="container cell">
                    <tr>
                        <td></td>
                        <td><i class="button secondary fas fa-arrow-up motion-direction" value="motion_forwards"></i></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><i class="button secondary fas fa-arrow-left motion-direction" value="motion_left"></i></td>
                        <td></td>
                        <td><i class="button secondary fas fa-arrow-right motion-direction" value="motion_right"></i></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><i class="button secondary fas fa-arrow-down motion-direction" value="motion_backwards"></i></td>
                        <td></td>
                    </tr>
                </table>
                <div class="container cell">
                    <input type="range" id="motion_speed" name="motion_speed" min="0" max="100">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        motionController.init();
    })
</script>
{% endif %}
