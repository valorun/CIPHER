<script src="{{ url_for('commands.static', filename='js/sequenceController.js') }}"></script>

<div class="accordion">
    <header class="accordion-header">
        <i class="accordion-icon"></i> Execution de séquence
    </header>
    <div  class="accordion-content">
        <select name="sequence" id="sequence">
            <option value="" disabled selected>Choisir une séquence</option>
            {% for s in sequences %}
            {% if s.enabled %}
            <option value="{{ s.id }}" >{{ s.id }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <input id="play-seq-button" type="button" value="Executer">
    </div>
</div>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        sequenceController.init();
    });
</script>
