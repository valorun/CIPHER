{% extends 'template.html' %}
{% block content %}
<script src="{{ url_for('settings.static', filename='js/settingsController.js') }}"></script>

{% include 'relaysPanel.html' %}
{% include 'servosPanel.html' %}
{% include 'usersPanel.html' %}

<div class="panel">
	<div class="card round-large tertiary">
		<button class="btn container primary block left-align accordion-header">
			<h4><i class="accordion-icon"></i> Autre</h4>
		</button>
		<div  class="accordion-content">
		
			<div class="container">
				<p>
					<form id="robotNameForm">
						<label for="robotName">Nom du robot: </label>
						<div class="row">
							<input id="robotName" type="text" class="input border col" style="width: 80%" placeholder="ex: r2d2" value="{{ robot_name }}">
							<button type="submit" class="button secondary col" style="width:20%"><i class="fa fa-check"></i></button>
						</div>
					</form>
				</p>
				<p>
					<label for="voices">Voix: </label>
					<select class="select border" name="voices" id="voices">

					</select>
				</p>
				<p>
					<form id="cameraUrlForm">
						<label for="cameraUrl">URL de la caméra: </label>
						<div class="row">
							<input id="cameraUrl" type="text" class="input border col" style="width: 80%" placeholder="ex: http://ma-camera-ip.com" value="{{ camera_url }}">
							<button type="submit" class="button secondary col" style="width:20%"><i class="fa fa-check"></i></button>
						</div>
					</form>
				</p>
				<p>
					{% if audio_on_server==True %}
					<input id="audioOnServer" type="checkbox" name="audioOnServer" checked="checked" class="check">
					{% else %}
					<input id="audioOnServer" type="checkbox" name="audioOnServer" class="check">
					{% endif %}
					<label for="audioOnServer">Son sur le serveur</label>
				</p>
				<p>
					<form id="motionRaspiIdForm">
						<label for="motionRaspiId">Id du Raspberry attribué aux déplacements: </label>
						<div class="row">
							<input id="motionRaspiId" type="text" class="input border col" style="width: 80%" placeholder="ex: raspi_###" value="{{ motion_raspi_id }}" list="motionRaspiIdData">
							<datalist id="motionRaspiIdData"></datalist>
							<button type="submit" class="button secondary col" style="width:20%"><i class="fa fa-check"></i></button>
						</div>
					</form>
				</p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
		settingsController.init();
	});
</script>

{% endblock %}
