{% extends 'template.html' %}
{% block content %}
<script src="{{ url_for('settings.static', filename='js/settingsController.js') }}"></script>
<datalist id="availableRaspies"></datalist>

{% include 'relaysPanel.html' %}
{% include 'servosPanel.html' %}
{% include 'usersPanel.html' %}

<div class="panel">
	<div class="card round-large tertiary">
		<button class="btn container primary block left-align accordion-header">
			<h4><i class="accordion-icon"></i> Autre</h4>
		</button>
		<div  class="accordion-content">
		
			<div class="container">
				<p>
					<form id="robotNameForm">
						<label for="robotName">Nom du robot: </label>
						<div class="row">
							<input id="robotName" type="text" class="input border col" style="width: 80%" placeholder="ex: r2d2" value="{{ robot_name }}">
							<button type="submit" class="button secondary col" style="width:20%"><i class="fa fa-check"></i></button>
						</div>
					</form>
				</p>
				<p>
					<label for="voices">Voix: </label>
					<select class="select border" name="voices" id="voices">

					</select>
				</p>
				<p>
					{% if audio_on_server==True %}
					<input id="audioOnServer" type="checkbox" name="audioOnServer" checked="checked" class="check">
					{% else %}
					<input id="audioOnServer" type="checkbox" name="audioOnServer" class="check">
					{% endif %}
					<label for="audioOnServer">Son sur le serveur (les son proviendont sinon du navigateur web)</label>
				</p>
				<p>
					<form id="motionRaspiIdForm">
						<label for="motionRaspiId">Id du Raspberry attribué aux déplacements (ne rien indiquer revient à désactiver les déplacements): </label>
						<div class="row">
							<input id="motionRaspiId" type="text" class="input border col" style="width: 80%" placeholder="ex: raspi_###" value="{{ motion_raspi_id }}" list="availableRaspies">
							<button type="submit" class="button secondary col" style="width:20%"><i class="fa fa-check"></i></button>
						</div>
					</form>
				</p>
				<p>
					{% if enable_motion==True %}
					<input id="enableMotion" type="checkbox" name="enableMotion" checked="checked" class="check">
					{% else %}
					<input id="enableMotion" type="checkbox" name="enableMotion" class="check">
					{% endif %}
					<label for="enableMotion">Activer les déplacement</label>
				</p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
		settingsController.init();
	});
</script>

{% endblock %}
