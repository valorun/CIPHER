<script src="{{ url_for('settings.static', filename='js/servosSettingsController.js') }}"></script>

<div class="panel">
    <div class="card round-large tertiary">
        <button class="btn container primary block left-align accordion-header">
            <h4><i class="accordion-icon"></i> Ajouter un servomoteur</h4>
        </button>
        <div class="accordion-content">
            <div class="row-padding">
                <div class="third">
                    <label for="newServoLabel">Label: </label>
                    <input id="newServoLabel" type="text" value="" class="input border">
                </div>
                <div class="third">
                    <label for="newServoPin">Pin: </label>
                    <input id="newServoPin" type="text" value="" class="input border">
                </div>
                <div class="third">
                    <label for="newServoRaspiId">Raspberry: </label>
                    <input id="newServoRaspiId" type="text" value="" class="input border" list="newServoRaspiIdData">
                    <datalist id="newServoRaspiIdData"></datalist>
                </div>
            </div>
            <div class="container padding">
                Les "largeurs d'impulsions" peuvent se traduire comme "position".
            </div>
            <div class="row-padding">
                <div class="third">
                    <label for="newServoMinPulseWidth">Largeur d'impulsion minimum (µs): </label>
                    <input type="number" id="newServoMinPulseWidth" value="544" class="input border" min="0">
                </div>
                <div class="third">
                    <label for="newServoMaxPulseWidth">Largeur d'impulsion maximun (µs): </label>
                    <input type="number" id="newServoMaxPulseWidth" value="2400" class="input border" min="0">
                </div>
                <div class="third">
                    <label for="newServoDefPulseWidth">Largeur d'impulsion par défaut (µs): </label>
                    <input type="number" id="newServoDefPulseWidth" value="544" class="input border" min="0">
                </div>
            </div>

            <div class="container padding-16">
                <input class="button secondary" id="addServo" type="button" value="Ajouter">
            </div>
        </div>
    </div>
</div>


<div class="panel">
    <div class="card round-large tertiary">
        <button class="btn container primary block left-align accordion-header">
            <h4><i class="accordion-icon"></i> Servomoteurs enregistrés</h4>
        </button>
        <div class="accordion-content">
            <div class="container">
                <p>
                    <table class="table bordered responsive" id="servos_table">
                        <tr>
                            <th>Label</th>
                            <th>Pin</th>
                            <th>Impulsion min</th>
                            <th>Impulsion max</th>
                            <th>Impulsion par défaut</th>
                            <th>Raspberry</th>
                        </tr>
                        {% for s in servos %}
                        <tr id="{{ s.label }}">
                            <td class="tertiary"><input type="text" id="{{ s.label }}_label" value="{{ s.label }}"></td>
                            <td class="tertiary"><input type="number" id="{{ s.label }}_pin" value="{{ s.pin }}"></td>
                            <td class="tertiary"><input type="number" id="{{ s.label }}_min" value="{{ s.min_pulse_width }}" min="0"></td>
                            <td class="tertiary"><input type="number" id="{{ s.label }}_max" value="{{ s.max_pulse_width }}" min="0"></td>
                            <td class="tertiary"><input type="number" id="{{ s.label }}_default" value="{{ s.def_pulse_width }}" min="0"></td>
                            <td class="tertiary"><input type="text" id="{{ s.label }}_raspi" value="{{ s.raspi_id }}"></td>
                            <td>
                                {% if s.enabled==True %}
                                <input id="{{ s.label }}_enable" type="checkbox" name="enableServo" checked="checked"
                                    class="check">
                                {% else %}
                                <input id="{{ s.label }}_enable" type="checkbox" name="enableServo" class="check">
                                {% endif %}
                                <label for="{{ s.label }}_enable">activé</label>
                            </td>
                            <td>
                                <a id="{{ s.label }}_delete" type="button" name="deleteServo" class="button secondary"><i class="fas fa-trash"></i></a>
                            </td>
                            <td>
                                <a id="{{ s.label }}_save" type="button" name="saveServo" class="button secondary"><i class="fas fa-save"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        servosSettingsController.init();
    });
</script>
