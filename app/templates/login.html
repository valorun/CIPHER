<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
</head>

<body class="background">

	{% if session['logged_in'] %}
	<div class="panel green top center">
		<h3>Vous êtes déja connecté !</h3>
	</div>
	{% else %}
	<div class="panel dark-red top center">
		{% for message in get_flashed_messages() %}
		<h3 class="flash">{{ message }}</h3>
		{% endfor %}
	</div>
	{% endif %}

	<div class="display-middle center mobile">
		<div class="container card-4 tertiary">
			<h2>Connexion au panneau de gestion</h2>
			<form action="/login" method="POST" class="container">
				<p>
					<input type="username" name="username" placeholder="Username" class="input border" required>
				</p>
				<p>
					<input type="password" name="password" placeholder="Password" class="input border" required>
				</p>
				<p>
					<input type="submit" value="Connexion" class="button secondary">
				</p>
			</form>
		</div>
	</div>
</body>

</html>
